<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Entrenador - ClubGest</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>⚽ ClubGest</h1>
            <p>Registro de Entrenador</p>
        </div>
        <!-- Formulario mockup: aún no conectado a backend -->
        <form>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label>Apellidos</label>
                <input type="text" placeholder="Apellidos" required>
            </div>
            <div class="form-group">
                <label>Categoría que entrena</label>
                <input type="text" placeholder="Ej: Sub-18" required>
            </div>
            <div class="form-group">
                <label>Teléfono</label>
                <input type="tel" placeholder="Ej: 600123456" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="entrenador@correo.com" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            <button type="button" class="btn" onclick="location.href='../index.html'">Registrar</button>
        </form>
        <div class="links">
            <a href="../index.html">Volver al login</a>
        </div>
    </div>
</body>
</html>
