<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Jugador - ClubGest</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>⚽ ClubGest</h1>
            <p>Registro de Jugador</p>
        </div>
        <form>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label>Apellidos</label>
                <input type="text" placeholder="Apellidos" required>
            </div>
            <div class="form-group">
                <label>Fecha de Nacimiento</label>
                <input type="date" required>
            </div>
            <div class="form-group">
                <label>Posición</label>
                <input type="text" placeholder="Ej: Delantero" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="jugador@correo.com" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            <button type="button" class="btn" onclick="location.href='../index.html'">Registrar</button>
        </form>
        <div class="links">
            <a href="../index.html">Volver al login</a>
        </div>
    </div>
</body>
</html>
