<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Jugador - ClubGest</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>⚽ ClubGest</h1>
            <p>Registro de Jugador</p>
        </div>
        <form action="http://localhost:8080/api/jugadores" method="POST">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label>Apellidos</label>
                <input type="text" name="apellidos" placeholder="Apellidos" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="jugador@correo.com">
            </div>
            <div class="form-group">
                <label>Teléfono</label>
                <input type="tel" name="telefono" placeholder="600123456">
            </div>
            <div class="form-group">
                <label>Categoría</label>
                <input type="text" name="categoria" placeholder="Sub-16">
            </div>
            <div class="form-group">
                <label>Dorsal</label>
                <input type="number" name="dorsal" placeholder="10">
            </div>
            <div class="form-group">
                <label>Posición</label>
                <input type="text" name="posicion" placeholder="Delantero">
            </div>
            <button type="submit" class="btn">Registrar Jugador</button>
        </form>
        <div class="links">
            <a href="../index.html">Volver al login</a>
        </div>
    </div>
</body>
</html>
