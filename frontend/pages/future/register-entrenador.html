<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Entrenador - ClubGest</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 2a8 8 0 110 16 8 8 0 010-16z" fill="currentColor"/><path d="M12 6l2.5 2.5L12 11l-2.5-2.5L12 6zm0 6l2.5 2.5L12 17l-2.5-2.5L12 12z" fill="currentColor"/><line x1="8" y1="12" x2="16" y2="12" stroke="currentColor" stroke-width="2"/></svg>ClubGest</h1>
            <p>Registro de Entrenador</p>
        </div>
        <!-- Formulario mockup: aún no conectado a backend -->
        <form>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label>Apellidos</label>
                <input type="text" placeholder="Apellidos" required>
            </div>
            <div class="form-group">
                <label>Categoría que entrena</label>
                <input type="text" placeholder="Ej: Sub-18" required>
            </div>
            <div class="form-group">
                <label>Teléfono</label>
                <input type="tel" placeholder="Ej: 600123456" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="entrenador@correo.com" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            <button type="button" class="btn" onclick="location.href='../index.html'">Registrar</button>
        </form>
        <div class="links">
            <a href="../index.html">Volver al login</a>
        </div>
    </div>
</body>
</html>
