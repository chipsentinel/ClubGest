<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Club - ClubGest</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>⚽ ClubGest</h1>
            <p>Registro de Club</p>
        </div>
        <!-- Formulario sin backend: solo mockup para demostración -->
        <form>
            <div class="form-group">
                <label>Nombre del Club</label>
                <input type="text" placeholder="Ej: Club Deportivo XYZ" required>
            </div>
            <div class="form-group">
                <label>Deporte</label>
                <input type="text" placeholder="Ej: Fútbol" required>
            </div>
            <div class="form-group">
                <label>Ciudad</label>
                <input type="text" placeholder="Ej: Madrid" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="club@correo.com" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            <!-- onclick: redirige sin enviar datos -->
            <button type="button" class="btn" onclick="location.href='../index.html'">Registrar</button>
        </form>
        <div class="links">
            <a href="../index.html">Volver al login</a>
        </div>
    </div>
</body>
</html>
